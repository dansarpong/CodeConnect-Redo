<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/output.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bg_img.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    -->
  </head>
  <body class="w-full h-screen bg_img">
    <img
      src="img/sec.png"
      alt=""
      class="w-full absolute object-contain"
    />
    <div class="w-full h-full max-h-full flex relative">
      <!-- Side bar -->
      <div
        class="bg-[#31af95] w-[30%] h-full flex flex-col items-start px-16 justify-center overflow-y-auto text-white gap-4"
      >
        <h1 class="text-xl font-semibold mb-3">CodeConnect</h1>
        <!-- Buttons -->
        <div class="flex flex-col items-start space-y-5 mb-3">
          <a href="" class="flex gap-3 items-center justify-center">
            <img src="img/icons8_home_500px.png" alt="" class="size-5" />
            <h1 class="text-md font-medium text-white">Home</h1>
          </a>
          <div class="">
            <button class="bg-transparent flex gap-3 items-center justify-between w-full" id="menu-btn">
                <div class="flex gap-3 items-center justify-center w-full">
                    <img src="img/icons8_new_message_96px_1.png" alt="" class="size-5" />
                    <h1 class="text-md font-medium text-white">New Channel</h1>
                </div>
                <img src="img/icons8_down_button.svg" alt="" class="size-5 ml-5" />
            </button>
            
            <div class=" hidden flex-col rounded mt-1 p-2 text-sm w-full" id="dropdown">
                <hr class="w-full mb-3">
                <a href="#" class="px-2 py-1 rounded flex gap-3 items-center justify-start">
                    <img src="img/icons8_create.svg" alt="" class="size-5" />
                    <h1 class="text-md font-medium text-white">Create Channel</h1>
                </a>
                <a href="#" class="px-2 py-1 rounded flex gap-3 items-center justify-start">
                    <img src="img/icons8_add_to_inbox.svg" alt="" class="size-5" />
                    <h1 class="text-md font-medium text-white">Join Channel</h1>
                </a>
            </div>
            <script>
                window.addEventListener('DOMContentLoaded', ()=> {
                    const menuBtn = document.querySelector('#menu-btn')
                    const dropdown = document.querySelector('#dropdown')
                    
                    menuBtn.addEventListener('click', () => {
                         if(dropdown.classList.contains('hidden')){
                            dropdown.classList.remove('hidden');
                            dropdown.classList.add('flex');
                        }else{
                            dropdown.classList.remove('flex')
                            dropdown.classList.add('hidden')
                        } 
            
                        // dropdown.classList.toggle('hidden')
                        // dropdown.classList.toggle('flex')
                    })
            
                })
            </script>
            </div>

          <div class="w-full">
            <button class="bg-transparent flex gap-3 items-center justify-between w-full" id="men-btn">
                <div class="flex gap-3 items-center justify-center">
                    <img
                  src="img/icons8_settings_208px.png"
                  alt=""
                  class="size-5"
                />
                <h1 class="text-md font-medium text-white">Settings</h1>
                </div>
                <img src="img/icons8_down_button.svg" alt="" class="size-5 ml-5" />
            </button>
            
            <div class=" hidden flex-col rounded mt-1 p-2 text-sm w-full" id="dropdon">
                <hr class="w-full mb-3">
                <a href="#" class="px-2 py-1 rounded flex gap-3 items-center justify-start">
                    <img src="img/icons8_admin_settings_male.svg" alt="" class="size-5" />
                    <h1 class="text-md font-medium text-white">Account</h1>
                </a>
                <a href="#" class="px-2 py-1 rounded flex gap-3 items-center justify-start">
                    <img src="img/icons8_bell.svg" alt="" class="size-5" />
                    <h1 class="text-md font-medium text-white">Notification</h1>
                </a>
                <a href="#" class="px-2 py-1 rounded flex gap-3 items-center justify-start">
                    <img src="img/icons8_help.svg" alt="" class="size-5" />
                    <h1 class="text-md font-medium text-white">Help</h1>
                </a>
            </div>
            <script>
                window.addEventListener('DOMContentLoaded', ()=> {
                    const menuBtn = document.querySelector('#men-btn')
                    const dropdown = document.querySelector('#dropdon')
                    
                    menuBtn.addEventListener('click', () => {
                         if(dropdown.classList.contains('hidden')){
                            dropdown.classList.remove('hidden');
                            dropdown.classList.add('flex');
                        }else{
                            dropdown.classList.remove('flex')
                            dropdown.classList.add('hidden')
                        } 
            
                        // dropdown.classList.toggle('hidden')
                        // dropdown.classList.toggle('flex')
                    })
            
                })
            </script>
            </div>
    
        
        </div>
        <!-- Notification -->
        <div class="w-full">
          <div class="flex items-center justify-between w-full mb-8">
            <h1 class="font-normal">Notification</h1>
            <button type="button">
              <img
                src="img/icons8_right_96px.png"
                alt=""
                class="size-5"
              />
            </button>
          </div>
          <!-- Notification Messages -->
          <div class="space-y-4">
            <!-- each notification -->
            <div class="flex items-start justify-center gap-3 w-full">
              <!-- avatar -->
              <div class="size-7 rounded-full overflow-hidden">
                <img
                  src="img/pexels-pixabay-207489 (1).jpg"
                  alt=""
                  class="w-full h-full object-fill"
                />
              </div>
              <!-- Message Text -->
              <h1 class="w-[70%] truncate">
                If you need to stop reading before you reach the end, Word
                remembers where you
              </h1>
            </div>
            <!-- each notification -->
            <div class="flex items-start justify-center gap-3 w-full">
              <!-- avatar -->
              <div class="size-7 rounded-full overflow-hidden">
                <img
                  src="img/pexels-pixabay-207489 (1).jpg"
                  alt=""
                  class="w-full h-full object-fill"
                />
              </div>
              <!-- Message Text -->
              <h1 class="w-[70%] truncate">
                If you need to stop reading before you reach the end, Word
                remembers where you
              </h1>
            </div>
          </div>
        </div>
      </div>
      <!-- content -->
      <!-- use fresh_start for new users and messges for users already in channels -->
      <iframe
        src="fresh_start.html"
        frameborder="0"
        class="w-[70%]"
      >
    </div>
  </body>
 </html>
