<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="css/output.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
</head>
<body class="h-screen w-full bg-white flex items-center justify-center py-5">
    <!-- main container -->
    <div class="w-[70%] h-full shadow-xl bg-white rounded-2xl overflow-hidden relative">
        <img src="img/bg_img.png" alt="" class="w-full h-full object-cover absolute ">
        <div class="relative w-full flex h-full">
            <!-- Password reset form div -->
            <div class="w-[100%] h-full bg-white-500 flex flex-col items-center justify-center">
                <h1 class="text-4xl font-bold text-gray-700 mb-3">Password Reset</h1>
                <!-- a hidden div to show error -->
                <div id="errorMessage" class="hidden w-[60%] bg-red-200 text-red-700 p-2 rounded-lg mb-2">
                    <p>An error occurred. Please check your details and try again!</p>
                </div>
                <form action="{% url 'password_reset' %}" method="post" class="w-[60%]" id="passwordResetForm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="flex items-center justify-center my-3">
                        <button id="resetPasswordButton" type="submit" class="bg-teal-700 text-white text-center mx-auto rounded-2xl p-3 w-1/2">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
