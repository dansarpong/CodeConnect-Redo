<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
    <link href="css/output.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
</head>
<body class="h-screen w-full bg-white flex items-center justify-center py-5">
    <!-- main container -->
    <div class="w-[70%] h-full shadow-xl bg-white rounded-2xl overflow-hidden relative">
        <img src="img/bg_img.png" alt="" class="w-full h-full object-cover absolute ">
        <div class="relative w-full flex h-full">
            <!-- Password reset done message -->
            <div class="w-[100%] h-full bg-white-500 flex flex-col items-center justify-center">
                <h1 class="text-4xl font-bold text-gray-700 mb-3">Password Reset Done</h1>
                <p class="w-[60%]">An email has been sent with instructions to reset your password.</p>
                <a href="{% url 'login' %}">
                    <button class="bg-teal-700 text-white text-center mx-auto rounded-2xl p-3 w-1/2 my-3">Back to Login</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
