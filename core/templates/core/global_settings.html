<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bg_img.css" />
    <script
      src="https://kit.fontawesome.com/cd753fb8bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex items-center justify-center w-full h-screen">
      <div action="" class="w-[70%] max-w-[500px]">
        <form>
          <label
            for="search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
            >Search</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="search"
              id="search"
              class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search"
              required
            />
            <button
              type="submit"
              class="text-white absolute end-2.5 bottom-2.5 bg-green-700 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-800 dark:hover:bg-green-700 dark:focus:ring-green-800"
            >
              Search
            </button>
          </div>
        </form>
        <!-- 
          content here
         -->

        <div
          class="flex flex-col gap-5 rounded-lg shadow-lg px-7 pt-10 pb-20 mt-5"
        >
          <div class="flex flex-col gap-3">
            <span class="text-green-800 font-bold">Global Settings</span>
            <div class="flex items-center justify-start gap-3 pl-2">
              <i class="fa-solid fa-bell fa-xl"></i>
              <span>Desktop notification</span>
            </div>
            <div class="flex items-center justify-start gap-3 mt-2 pl-2">
              <i class="fa-solid fa-volume-low fa-xl"></i>
              <span>Allow sound</span>
            </div>
          </div>
          <div class="flex flex-col gap-3">
            <span class="text-green-800 font-bold">Notification for Chats</span>
            <div class="flex items-center justify-start gap-3 pl-2">
              <i class="fa-solid fa-lock fa-xl"></i>
              <span>Private channels</span>
            </div>
            <div class="flex items-center justify-start gap-3 mt-2 pl-2">
              <i class="fa-solid fa-face-smile fa-xl"></i>
              <span>Reaction messages</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
