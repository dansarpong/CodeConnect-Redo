<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/register.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="css/output.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
  </head>
  <body class="h-screen w-full bg-white flex items-center justify-center py-5">
    <!-- main container -->
    <div
    class="w-[70%] h-full shadow-xl bg-white rounded-2xl overflow-hidden relative"
    >
    <img src="img/bg_img.png" alt="" class="w-full h-full object-cover absolute ">
    <div class="relative w-full flex h-full">
      
      <!-- small div -->
      <div class="w-[40%] h-full from-teal-700 to-teal-700 bg-gradient-to-tr flex items-center justify-center flex-col px-2">
        <h1 class="text-white text-3xl font-bold mb-4">Welcome Back!</h1>
        <h1 class="w-[80%] text-center text-xl mb-4 text-white font-semibold">To keep connected to us please login with your persnal info</h1>
        <a href="login.html">
          <button
          class="bg-white text-black text-center mx-16 rounded-2xl p-3 w-1/2 my-5"
        >
          Sign in
        </button>
        </a>
      </div>
      <!-- big div -->
      <div
        class="w-[60%] h-full bg-white-500 flex flex-col items-center justify-center">
        
        <h1 class="text-4xl font-bold text-gray-700 mb-3">
          Create Acount
        </h1>
        <!-- a hidden div to show error -->
        <div id="errorMessage" class="hidden w-[60%] bg-red-200 text-red-700 p-2 rounded-lg mb-2">
          <p>An error occured. Please check your details and try again!</p>
        </div>
        <!-- form -->
        <form id = "registerForm" class="w-[60%]">
          <input
            type="text"
            class="w-full bg-gray-200 rounded-lg p-2 outline-none mb-2"
            placeholder="Username"
          />
          <input
            type="email"
            class="w-full bg-gray-200 rounded-lg p-2 outline-none mb-2"
            placeholder="Email"
          />
          <input
            type="password"
            class="w-full bg-gray-200 rounded-lg p-2 outline-none"
            placeholder="Password"
          />
          
          <div class="flex items-center justify-center my-3">
              <button id="signupButton"
              class="bg-teal-700 text-white text-center mx-28 rounded-2xl p-3 w-1/2"              
              >
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </body>
</html>
