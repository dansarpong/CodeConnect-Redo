<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'core/css/output.css' %}" rel="stylesheet" />
    <link href="{% static 'core/css/login.css' %}" rel="stylesheet" />
</head>
<body class="h-screen w-full bg-white flex items-center justify-center py-5">
    <!-- main container -->
    <div class="w-[70%] h-full shadow-xl bg-white rou-2xl div">
        <img src="{% static 'core/img/bg_img.png' %}" alt="" class="w-full h-full object-cover absolute ">
        <div class="relative w-full flex h-full">
            <!-- form div -->
            <!-- big div -->
            <div class="w-[60%] h-full bg-white-500 flex flex-col items-center justify-center">
                <h1 class="text-4xl font-bold text-gray-700 mb-3">Login to Your Account</h1>
                <!-- a hidden div to show error -->
                <div id="errorMessage" class="hidden w-[60%] bg-red-200 text-red-700 p-2 rounded-lg mb-2">
                    <p>An error occurred. Please check your details and try again!</p>
                </div>
                <form action="{% url 'login' %}" method="post" class="w-[60%]" id="loginForm">
                    {% csrf_token %}
                    <input type="email" name="email" class="w-full bg-gray-200 rounded-lg p-2 outline-none mb-2" placeholder="Email" />
                    <input type="password" name="password" class="w-full bg-gray-200 rounded-lg p-2 outline-none" placeholder="Password" />
                    <a href="{% url 'password_reset' %}">
                        <h1 class="text-right text-red-600 font-medium text-sm">Forgot Password?</h1>
                    </a>
                    <div class="flex items-center justify-center my-3">
                        <button id="loginButton" type="submit" class="bg-teal-700 text-white text-center mx-auto rounded-2xl p-3 w-1/2">Sign in</button>
                    </div>
                </form>
            </div>
            <!-- small div -->
            <div class="w-[40%] h-full from-teal-700 to-teal-700 bg-gradient-to-tr flex items-center justify-center flex-col px-2">
                <h1 class="text-white text-3xl font-bold mb-4">New Here?</h1>
                <h1 class="w-[80%] text-center text-xl mb-4 text-white font-semibold">Sign up and discover a great amount of opportunities</h1>
                <a href="{% url 'register' %}">
                    <button class="bg-white text-black text-center mx-16 rounded-2xl p-3 w-1/2 my-5">Sign up</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
