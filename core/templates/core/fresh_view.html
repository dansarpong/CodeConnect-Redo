{% extends 'core/base.html' %}

{% load static %}

{% block title %}Dashboard{% endblock %}

{% block cssfile %}{% static 'core/css/fresh_view.css' %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="container-cont">
            <div class="container-cont-cont">
                <p class="welcome">
                    Welcome! <br>
                    Let's get you sorted
                </p>
                <div class="menu-container">
                    <a href="{% url 'create_chatroom' %}"><div class="new-channel-cont">
                        <img src="{% static 'core/img/icons8_create.svg' %}" alt="" class="new-channel-img">
                        <h1 class="new-channel-text">Create Channel</h1>
                    </div></a>
                    <a href="{% url 'join_chatroom' %}"><div class="profile-container">
                        <img src="{% static 'core/img/icons8_add_to_inbox.svg' %}" alt="" class="profile-img">
                        <h1 class="profile-text">Join Channel</h1>
                    </div></a>
                    <a href="{% url 'profile' %}"><div class="settings-cont">
                        <img src="{% static 'core/img/icons8_settings_1.svg' %}" alt="" class="settings-img">
                        <h1 class="settings-text">
                            Account Settings
                        </h1>
                    </div></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
