<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = "{% url 'dashboard' %}";
        }, 5000); // 5000 milliseconds = 5 seconds reduce the time or increase it as you see fit.
    </script>
    <link rel="stylesheet" href="{% static 'core/css/error.css' %}">
</head>
<body>
    <div class="error-container">
        <img src="{% static 'core/img/pngwing.com.png' %}" alt="" class="error">
        <p class="error-text">
            An error occurred! <br>
            Please try again
        </p>
        <a href="{% url 'dashboard' %}" >
            <button class="dashboard-btn">Go back to dashboard</button>
        </a>
    </div>
    

    <script>
        const errorText = document.querySelector('.error-text');
        errorText.innerHTML = 'An error occurred! <br> {{ request.session.error_message }}';
    </script>
</body>
</html>
