<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="{% static 'core/css/account_settings.css' %}">
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <p class="username">
                <img src="{% static 'core/img/icons8_customer_208px.png' %}" alt="" class="user-img">
                <p class="username-text">
                    User
                </p>
                <p class="online-status">
                    Online
                </p>
            </p>
            <div class="details-container">
                <div class="details-sub-container">
                    <img src="{% static 'core/img/icons8_customer_208px.png' %}" alt="">
                    <p class="name2">
                        Name
                    </p>
                    <p class="name3" onclick="makeEditable(this)">
                        Albert
                    </p>
                </div>

                <div class="email-container">
                    <img src="{% static 'core/img/icons8_mail_500px_1.png' %}" alt="" class="email-img">
                    <p class="email-text">Email</p>
                    <p class="main-email" onclick="makeEditable(this)">admin@example.com</p>
                </div>

                <div class="username-container">
                    <img src="{% static 'core/img/icons8_name_208px.png' %}" alt="" class="username-img">
                    <p class="username2">Username</p>
                    <p class="username2-text" onclick="makeEditable(this)">Syn</p>
                </div>

                <div class="username-container">
                    <img src="{% static 'core/img/icons8_lock_480px.png' %}" alt="" class="username-img">
                    <p class="username2">Password</p>
                    <p class="username2-text" onclick="makeEditable(this)">****</p>
                </div>

                <div class="add-comments">
                    <h1 class="comments">
                        Username lets people contact you without needing your email
                    </h1>
                </div>

                
            </div>
            <div class="button-container">
                <button type="button" class="cancel">
                    Cancel
                </button>
                <button class="submit" type="button">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
    <script>
        function makeEditable(element) {
            const currentText = element.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.onblur = () => {
                element.textContent = input.value;
                element.style.display = 'inline';
            };
            input.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            };
            element.textContent = '';
            element.appendChild(input);
            input.focus();
        }
    </script>
</body>
</html>
