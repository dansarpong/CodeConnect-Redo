<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bg_img.css" />
    <script
      src="https://kit.fontawesome.com/cd753fb8bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex items-center justify-center w-full h-screen">
      <div action="" class="w-[70%] max-w-[700px]">
        <!-- 
          content here
         -->

        <div class="flex flex-col gap-3 px-7 py-10">
          <div class="flex flex-col">
            <p class="text-3xl font-bold  text-gray-600">Join a Channel</p>
            <span class="text-sm text-gray-500 mb-6"
              >Channels are where your team communites. They're best when
              organized around in a topic - #lead for example</span>
            <div>
              <label
                for="input-group-1"
                class="block text-sm font-medium text-gray-500 dark:text-white"
                >Invite Link
              </label>
              <div class="relative mb-6">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                >
                </div>
                <input
                  type="text"
                  id="input-group-1"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Paste the invite in link/token over here to join the channel."
                />
              </div>
            </div>
            <div class="flex justify-end items-center gap-1">
              <button
                type="button"
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
              >
                Cancel
              </button>

              <button
                type="button"
                class="focus:outline-none text-white bg-[#31af95] hover:bg-[#26907b] focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
              >
                Join Channel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
