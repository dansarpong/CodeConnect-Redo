{% extends 'core/base.html' %}
        
{% block title %}Join Channel{% endblock %}

{% block content %}
        <div class="create-channel-container2">
            <div class="content-container">
                <div class="cont-contain">
                    <div class="cont-cont">
                        <p class="create-channel-text">Join Channels</p>
                        <span class="sub-text">Channels are where your team communicates. They are best when they are organized around a topic - #lead for example</span>
                    </div>
                    
                    <div class="name-container">
                        <div>
                            <label for="helper-text" class="name-label">Link</label>
                            <input type="text" id="helper-text" aria-describedby="helper-text-explanation" class="name-input" placeholder="Paste the link of the channel you want to join">
                        </div>

                        

                        <div class="button-container">
                            <button type="button" class="cancel">
                                Cancel
                            </button>
                            <button class="submit" type="button">
                                Join Channel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
