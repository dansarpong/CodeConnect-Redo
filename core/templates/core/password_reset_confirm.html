<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirm</title>
    <link href="css/output.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
</head>
<body class="h-screen w-full bg-white flex items-center justify-center py-5">
    <!-- main container -->
    <div class="w-[70%] h-full shadow-xl bg-white rounded-2xl overflow-hidden relative">
        <img src="img/bg_img.png" alt="" class="w-full h-full object-cover absolute ">
        <div class="relative w-full flex h-full">
            <!-- Password reset confirm form -->
            <div class="w-[100%] h-full bg-white-500 flex flex-col items-center justify-center">
                <h1 class="text-4xl font-bold text-gray-700 mb-3">Set New Password</h1>
                <form action="{% url 'password_reset_confirm' uidb64=uid token=token %}" method="post" class="w-[60%]" id="passwordResetConfirmForm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="flex items-center justify-center my-3">
                        <button id="setNewPasswordButton" type="submit" class="bg-teal-700 text-white text-center mx-auto rounded-2xl p-3 w-1/2">Set New Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
